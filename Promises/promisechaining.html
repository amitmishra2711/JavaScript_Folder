<!DOCTYPE html>
<html>
<head>
  <title>Promise Chaining with Logs</title>
</head>
<body>

<script>
  function getData(id) {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        console.log("Data ID:", id);
        resolve(id);   
      }, 2000);
    });
  }
console.log("Waiting for 1....")
  getData(1)
    .then((res) => {
      console.log("Waiting for 2...");
      return getData(2);   
    })
    .then((res) => {
      console.log("Waiting for 3...");
      return getData(3);
    })
    .then((res) => {
      console.log("All data loaded âœ…");
    })
    .catch((error) => {
      console.log("Error:", error);
    });

</script>

</body>
</html>
