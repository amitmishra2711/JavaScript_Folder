<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    for(var i=0;i<=5;i++){
        var str=""
        for(var j=0;j<i;j++){
            str+= String.fromCharCode(97+j) +" "
        }
        document.write(str + "<br/>");
    }
    </script>
</body>
</html>
