<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var n = 6;
for(var i=1;i<=n;i++){ 
   
    for(var j=1;j<=n-i;j++){
        document.write("* ");
    }

    
    for(var k=i;k>=1;k--){
        document.write((n - k + 1) + " ");
    }

    
    for(var k=2;k<=i;k++){
        document.write((n - k + 2) + " ");
    }

    document.write("<br>");
}
    </script>
</body>
</html>
