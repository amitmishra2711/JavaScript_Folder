<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter number"))
        var m=2;
        while(m<=n){
            document.writeln("Square  " + m*m) 
            document.write("<br/>");
           document.writeln("Cube " + m*m*m);
            document.write("<br/>");
           document.writeln("Squre Root " + Math.sqrt(m));
           m++;
        }
    </script>
</body>
</html>
