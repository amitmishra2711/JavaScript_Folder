<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage Demo</title>

  
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h1>Welcome</h1>

        <h2>
            Click the buttons to set, get, and remove <br>
            values from sessionStorage
        </h2>

        <label>Enter Key for Storage:</label><br>
        <input type="text" id="nameInp"><br><br>

        <label>Enter Value for Storage:</label><br>
        <input type="text" id="emailInp"><br><br>

        <p id="result"></p>

        <button id="setBtn">Set Item</button>
        <button id="getBtn">Get Item</button>
        <button id="removeBtn">Remove Item</button>
        <button id="clearBtn">Clear Item</button>
    </div>

  
    <script src="demo1.js"></script>
</body>
</html>
