<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nind to nhi aa rahi </h1>
    <script>
        console.log("Sun Loo padh loo")
        document.write("Sunn loo Jiii");

        //No Integer Its Number
        // No Float No Double No Long No Short 

        var x=10;
        document.write(typeof(x))
        
        document.write("\n",x+10) 
        document.writeln(x-10)
        document.writeln(x*10)
        document.writeln(x**2)
        document.writeln(x/10)
        document.writeln(x%3)
        
        // Any Sequece of Character either within single quote and Double quote.
        document.writeln(x+" hello")
        document.writeln('hello'.length)

         //Undefined DataType : Variavble are declared but nto initilaized or if the value is not available them it is undefined.
        document.writeln("<br/> hello"[100]) //Undefined 
        

        //No Need to Define DataTtype 

        var x;
        var y=true;
        document.writeln(typeof(y))
        document.writeln(typeof(x))
        
       
        
        //if the value of the variable is null it means it is   not pointing to any value.

        var x=null;
        document.writeln(typeof(x)) //Object
        
        var s="Amit Mishra"
        document.writeln(typeof(s))// String
        
        
        
        
    </script>
    <script type="text/javascript" src="alert.js"></script>
