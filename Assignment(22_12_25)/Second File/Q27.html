<script>
var bs = Number(prompt("Basic Salary:"));
var hra, da;

if (bs <= 10000) {
    hra = bs * 20 / 100;
    da = bs * 80 / 100;
} else if (bs <= 20000) {
    hra = bs * 25 / 100;
    da = bs * 90 / 100;
} else {
    hra = bs * 30 / 100;
    da = bs * 95 / 100;
}

console.log("Gross Salary =", bs + hra + da);
</script>
