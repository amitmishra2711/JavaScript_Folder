<script>
var a = Number(prompt("Enter a:"));
var b = Number(prompt("Enter b:"));
var op = prompt("Enter operator + - * /");

switch (op) {
    case '+': console.log(a + b); break;
    case '-': console.log(a - b); break;
    case '*': console.log(a * b); break;
    case '/': console.log(a / b); break;
    default: console.log("Invalid Operator");
}
</script>
