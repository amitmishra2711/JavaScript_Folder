<script>
var marks = Number(prompt("Enter marks:"));

if (marks < 25) console.log("Grade F");
else if (marks <= 45) console.log("Grade E");
else if (marks <= 50) console.log("Grade D");
else if (marks <= 60) console.log("Grade C");
else if (marks <= 80) console.log("Grade B");
else console.log("Grade A");
</script>
